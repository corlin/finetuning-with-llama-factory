# Prometheus 配置文件
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts.yml"

scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Qwen 模型服务监控
  - job_name: 'qwen-service'
    static_configs:
      - targets: ['qwen-model-service:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # 系统监控 (如果安装了 node_exporter)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s

  # GPU 监控 (如果安装了 nvidia_gpu_exporter)
  - job_name: 'gpu'
    static_configs:
      - targets: ['localhost:9445']
    scrape_interval: 10s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# 存储配置
storage:
  tsdb:
    retention.time: 30d
    retention.size: 10GB